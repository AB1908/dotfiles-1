# Author: Rafael Cavalcanti


# MISC
###################################################
# Enable image previews
set preview_images true
set preview_images_method ueberzug
# Draw borders
set draw_borders both
# Enable VCS integration
set vcs_aware true


# TRASH
###################################################
# Trash instead of deleting
map dD shell gio trash %s
# Also bind the Delete key
map <Delete> shell gio trash %s
# Bind the delete action to other key
map DD console delete
# Unbind console trash as it is broken
unmap dT


# MAPS
###################################################
# When multiple files selected, bulkrename
map cw eval fm.execute_console('bulkrename') if fm.thisdir.marked_items else fm.open_console('rename ')
# Flat directory
map F flat -1


# EXTERNAL MAPS
###################################################
# Call pywal
map bw shell wal -o wal-post -s -i %s
# fzf
map <C-p> fzf_select
map <C-g> fzf_locate
# z.lua plugin
map gz console z%space
map gi console z%space-I%space
map gu console z%space-b%space


# JUMPING AROUND
###################################################
map gb cd ~/.local/bin
map gd cd ~/Downloads
map ge cd ~/Code
map gh cd ~/Pictures/Screenshots
map gH cd ~
map gm cd ~/Music
map gn eval fm.cd(os.environ['NOTES'])
map gp cd ~/Pictures
map gs cd /sdcard
map gt cd ~/Sync
map gv cd ~/Videos
map gy cd ~/.config/yadm
map gw eval fm.cd(os.getenv('WALLPAPERS', '/var/www'))
map g8 cd ~/Documents/RN8 Sync
