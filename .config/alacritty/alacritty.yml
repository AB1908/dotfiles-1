# Author: Rafael Cavalcanti - rafaelc.org

key_bindings:
  - { key: U, mods: Alt, action: ScrollPageUp }
  - { key: D, mods: Alt, action: ScrollPageDown }
  - { key: K, mods: Alt, action: ScrollLineUp }
  - { key: J, mods: Alt, action: ScrollLineDown }
  - { key: T, mods: Alt, action: ScrollToTop }
  - { key: B, mods: Alt, action: ScrollToBottom }
  - { key: C, mods: Alt, action: Copy }
  - { key: V, mods: Alt, action: Paste }
  - { key: F, mods: Alt, action: SearchForward }
  - { key: Escape, mods: Alt, action: ToggleViMode }
  - { key: I, mods: Alt, action: ToggleViMode }

mouse_bindings:
  - { mouse: Right, action: Copy }

scrolling:
  history: 100000

window:
  padding:
    x: 3
    y: 3

background_opacity: 0.90

font:
  normal:
    family: Ubuntu Mono

  size: 12.5

# Colors (Dracula)
colors:
  # Default colors
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#caa9fa'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#bfbfbf'

  # Bright colors
  bright:
    black:   '#575b70'
    red:     '#ff6e67'
    green:   '#5af78e'
    yellow:  '#f4f99d'
    blue:    '#caa9fa'
    magenta: '#ff92d0'
    cyan:    '#9aedfe'
    white:   '#e6e6e6'
