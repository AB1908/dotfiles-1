key_bindings:
  - { key: U, mods: Alt, action: ScrollPageUp }
  - { key: D, mods: Alt, action: ScrollPageDown }
  - { key: K, mods: Alt, action: ScrollLineUp }
  - { key: J, mods: Alt, action: ScrollLineDown }
  - { key: T, mods: Alt, action: ScrollToTop }
  - { key: B, mods: Alt, action: ScrollToBottom }
  - { key: Y, mods: Alt, action: Copy }
  - { key: P, mods: Alt, action: Paste }
  - { key: F, mods: Alt, action: SearchForward }
  - { key: Return, mods: Alt, action: SpawnNewInstance }
  - { key: Escape, mods: Alt, action: ToggleViMode }
  - { key: I, mods: Alt, action: ToggleViMode }

mouse_bindings:
  - { mouse: Right, action: Copy }

scrolling:
  history: 100000

window:
  opacity: 0.92
  padding:
    x: 3
    y: 3

font:
  normal:
    family: Ubuntu Mono

  size: 12.5

# Colors (Nord)
colors:
   # Default colors
   primary:
     background: '#2E3440'
     foreground: '#D8DEE9'

   # Normal colors
   normal:
     black:   '#3B4252'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#88C0D0'
     white:   '#E5E9F0'

   # Bright colors
   bright:
     black:   '#4C566A'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#8FBCBB'
     white:   '#ECEFF4'
